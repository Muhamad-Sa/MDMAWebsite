 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
	<header>
        <div class="logo">MDMA FASHION</div>
        <nav>
            <ul class="nav-links">
                <li><a href="../Homepage/home.html">Home</a></li>
                <li><a href="../Profile/profile.html">Profile</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search for anything">
        </div>
        <div class="user-account">
            <a href="login.html">Login/Register</a>
        </div>
        <div class="shopping-cart">
            <a href="../Shopping Cart/shoppingcart.html">Cart (0)</a>
        </div>
    </header>
	<div class="container">
		<div class="forms">
			<div class="form login">
				<span class="title">Signup</span>
				<form id="signupForm" action="#">
					<div class="input-feild">
                        <input type="text" id="name"  placeholder="Enter your Name" required>
					    <i class="uil uil-user"></i>	    
					</div>
					<div class="input-feild">
                        <input type="text"id="email" placeholder="Enter your Email" required>
					    <i class="uil uil-envelope"></i>	    
					</div>
					<div class="input-feild">
                        <input type="password" id="password" class="password"  placeholder="Create a password" required>
					    <i class="uil uil-lock icon"></i>
					</div>
					<div class="input-feild">
                        <input type="password" id="confirmPassword"  class="password"  placeholder="Confirm a password" required>
					    <i class="uil uil-lock icon"></i>
					    <i class="uil uil-eye-slash showHidePw"></i>	    
					</div>
					<div class="checkbox-text">
						<div class="checkbox-content">

							<input type="checkbox" id="logCheck">
							<label for="logCheck" class="text">i accept all terms & conditions</label>
						</div>



					</div>

					<div class="input-feild button">
                        <input type="button" onclick="validateSignupForm()" value="Signup"  >
					</div>



				</form>

				<div class="login-signup">
					<span class="text"> Already have an account?
						<a href="file:///media/mariam/Projects/Ecommerce%20Website%202nd%20Project/Auth/Login.html" class="text login-text">Login now</a>
					</span>



				</div>

			</div>

			



		</div>

	</div>
	<script src="script.js"></script>


</body>
</html>
