<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit-profilecss.css">
</head>
<body>

    <header>
        <div class="logo">MDMA FASHION</div>
        <nav>
            <ul>
                <li class="nav-links"><a href="#">Home</a></li>
                <li class="nav-links"><a href="#">Profile</a></li>
                <li class="nav-links"><a href="#">Shop</a></li>
                <li class="nav-links"><a href="#">About</a></li>
                <li class="nav-links"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search for anything">
        </div>
        <div class="nav-links user-account">
            <a href="Login.html">Login/Register</a>
        </div>
        <div class="nav-links shopping-cart">
            <a href="shoppingcart.html">Cart (0)</a>
        </div>
    </header>
    
    <div class="container">
        <div class="profile-container">
            <h1>Edit Profile</h1>
            <form id="profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                
                <label for="payment-card">Payment Card:</label>
                <input type="text" id="payment-card" name="payment-card">
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="contact-info">
            <p>Email: support@mystore.com</p>
            <p>Phone: 123-456-7890</p>
            <p>Address: 123 E-commerce St, Shop City</p>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
    <script src="edit-profile.js"></script>
</body>
</html>
