<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MDMA FASHION</title>
    <link rel="stylesheet" href="../Style/shoppingcart.css">
</head>
<body>
    <header>
        <div class="logo">MDMA FASHION</div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="user.html">Profile</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search for anything">
        </div>
        <div class="user-account">
            <a href="Login.html" id="auth-link">Login/Register</a>
        </div>
        <div class="shopping-cart">
            <a href="shoppingcart.html">Cart (<span id="cart-count">0</span>)</a>
        </div>
    </header>
    <main>
        <section id="hero">
            <h1>Shopping Cart</h1>
            <div id="cart-items">
                <!-- Cart items will be dynamically generated here -->
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="contact-info">
            <p>Email: support@mystore.com</p>
            <p>Phone: 123-456-7890</p>
            <p>Address: 123 E-commerce St, Shop City</p>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
    <script src="/Script/item.js"></script>
    <script src="/Script/shoppingcart.js"></script>
    <script src="../Script/auth.js" type="module"></script>
    <script src="../Script/check.js" type="module"></script>
</body>
</html>
