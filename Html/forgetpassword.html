<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDMA - Login</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="../Style/Authentication.css" />
  </head>

  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Forget Password</span>
          <form id="loginForm" action="#">
            <div class="input-feild">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your login email"
              />
              <i class="uil uil-envelope"></i>
            </div>
            <div class="input-feild button">
              <input type="button" id="reset-btn" value="Reset Password" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Remembered the password?
              <a href="Login.html" class="text signup-text">Return to Login</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../Script/auth.js"></script>
    <script type="module" src="../Script/Authentication.js"></script>
  </body>
</html>
