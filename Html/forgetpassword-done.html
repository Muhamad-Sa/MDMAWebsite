<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDMA - Login</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="../Style/Authentication.css" />
  </head>

  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <p>
            Password reset email were sent successfully. Follow the link in the
            email to reset your password and try to login again
          </p>
          <div class="input-feild button">
            <input
              type="button"
              value="Back To Login"
              onclick="window.location.href='./Login.html'"
            />
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../Script/auth.js"></script>
    <script type="module" src="../Script/Authentication.js"></script>
  </body>
</html>
