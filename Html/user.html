<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link rel="stylesheet" href="/Style/user.css">

</head>

<body>

    <div class="update-profile">

        <form action="" method="post" enctype="multipart/form-data" id="profile-form">

            <div class="image-container">
              <img class="photo" src="/Html/images/mariam.jpeg" id="profile-pic">
              <div class="edit-overlay">
              <div class="edit-text">Edit Profile Picture</div>
            </div>
            </div>
            <input type="file" name="upfile" id="file-input">


            <div class="flex">
                <div class="inputBox">
                    <span>Username :</span>
                    <input type="text" name="update_name" placeholder="Update Username" class="box" id="username">
                    <span>Your Email :</span>
                    <input type="email" name="update_email" placeholder="Update Email" class="box" id="email">
                    <span>Your Phone :</span>
                    <input type="phone" name="update_phone" placeholder="Update Number" minlength="10" class="box" id="phone">
                </div>
                <div class="inputBox">
                    <input type="hidden" name="old_pass">
                    <span>Old Password :</span>
                    <input type="password" name="update_pass" placeholder="Enter previous password" class="box" required id="old-password">
                    <span>New Password :</span>
                    <input type="password" name="new_pass" placeholder="Enter new password" minlength="8" class="box" required id="new-password">
                    <span>Confirm Password :</span>
                    <input type="password" name="confirm_pass" placeholder="Confirm new password" class="box" required id="confirm-password">
                </div>
            </div>
            <input type="submit" value="Update Profile" name="update_profile" class="btn" id="submit-btn">
            <a href="../food/index2.html" class="delete-btn">Logout</a>
        </form>

    </div>

<script src="/Script/user.js">


</script>

</body>

</html>
