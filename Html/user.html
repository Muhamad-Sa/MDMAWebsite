        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search for anything">

        <div class="nav-links user-account">
            <a href="Login.html" id="auth-link">Login/Register</a>
        </div>
        <div class="shopping-cart">
            <a href="shoppingcart.html">Cart (<span id="cart-count">0</span>)</a>

        </div>
    </header>
    <div class="update-profile">
        <form action="" method="post" enctype="multipart/form-data" id="profile-form">
            <div class="image-container">
                <img class="photo" id="profile-pic">
                <div class="edit-overlay">
                    <div class="edit-text">Edit Profile Picture</div>
                </div>
            </div>
            <input type="file" name="upfile" id="file-input">

            <div class="flex">
                <div class="inputBox">
                    <span>Full Name:</span>
                    <input type="text" name="update_name" placeholder="Update Full Name" class="box" id="username">
                    <span>Your Email:</span>
                    <input type="email" name="update_email" placeholder="Update Email" class="box" id="email">
                    <span>Your Phone:</span>
                    <input type="phone" name="update_phone" placeholder="Update Number" minlength="10" class="box"
                        id="phone">
                </div>

                <div class="inputBox">
                    <input type="hidden" name="old_pass">
                    <span>Old Password:</span>
                    <input type="password" name="update_pass" placeholder="Enter previous password" class="box"
                        id="old-password">
                    <span>New Password:</span>
                    <input type="password" name="new_pass" placeholder="Enter new password" minlength="8" class="box"
                        id="new-password">
                    <span>Confirm Password:</span>
                    <input type="password" name="confirm_pass" placeholder="Confirm new password" class="box"
                        id="confirm-password">
                </div>
            </div>
            <input type="submit" value="Update Profile" name="update_profile" class="btn" id="submit-btn">
            <a class="delete-btn">Logout</a>
        </form>
    </div>

    <script src="../Script/item.js"></script>
    <script src="../Script/user.js"></script>
    <script src="../Script/auth.js" type="module"></script>
    <script src="../Script/updateprofile.js" type="module"></script>
