<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecommerce</title>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
	<link rel="stylesheet" href="../Style/Authentication.css">
</head>

<body>
	<div class="container">
		<div class="forms">
			<div class="form login">
				<span class="title">Login</span>
				<form id="loginForm" action="#">
					<div class="input-feild">
						<input type="text" id="email" placeholder="Enter your email" required>
						<i class="uil uil-envelope"></i>
					</div>
					<div class="input-feild">
						<input type="password" id="password" class="password" placeholder="Enter your password"
							required>
						<i class="uil uil-lock icon"></i>
						<i class="uil uil-eye-slash showHidePw"></i>
					</div>
					<div class="checkbox-text">
						<div class="checkbox-content">
							<input type="checkbox" id="logCheck">
							<label for="logCheck" class="text">Remember me</label>
						</div>

						<a href="#" class="text">Forgot Password?</a>
					</div>

					<div class="input-feild button">
						<input type="button" id="login-btn" value="Login">
					</div>
				</form>

				<div class="login-signup">
					<span class="text"> Not a member?
						<a href="./Registeration.html" class="text signup-text">Signup now</a>
					</span>
				</div>

			</div>
		</div>
	</div>


	<script type="module" src="../Script/auth.js"></script>
	<script type="module" src="../Script/Authentication.js"></script>
</body>

</html>
